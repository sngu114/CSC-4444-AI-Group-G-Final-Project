<!DOCTYPE html>
<html>

<head>
    <title>Ai Animal and Species Identifier</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul id="nav_bar">
        <li><a href="frontend.html">Home</a></li>
        <li><a href="team_members.html">Team Members</a></li>
        <li><a href="documentation.html">Documentation</a></li>
    </ul>

    <main class="container">

        <!-- Dropzone -->
        <div id="dropzone" aria-label="Image dropzone" tabindex="0">
            <p><strong>Drag & drop</strong> an image here</p>
            <p>or</p>
            <button id="selectBtn" type="button">Choose image</button>
            <input type="file" id="imageInput" accept="image/*" hidden />
        </div>

        <!-- Preview -->
        <div id="previewWrap">
            <img id="preview" src="" alt="Selected image preview" width="300"
                style="display:none; border:1px solid #ccc;" />
            <div id="filename" class="muted"></div>
            <div id="errorMsg" class="error" role="alert" aria-live="polite"></div>
        </div>

        <button id="resetBtn" type="button" style="display:none;">Submit Another Image</button>

        <!-- Submit -->
        <button id="submitBtn" type="button" disabled>Submit</button>
        <div id="statusMsg" class="muted" aria-live="polite"></div>

    </main>

    <script src="script.js"></script>
</body>

</html>
